
<div class="container-fluid">

<h2>New ranch registration</h2>

<div class="row">

        </div>

        <div class="col-md-4">

            <input type="text" class="form-control" name="phone">

      </div>
      <div class="row">
        <div class="col-md-3">

              Zip
            </label>
            <input type="text" class="form-control" name="zip">

              <label class="radio">
